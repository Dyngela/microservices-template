job:build:dependencies:
  stage: build
  image: maven:3.8.3-amazoncorretto-17
  script:
    - mvn $MAVEN_CLI_OPTS package -DskipTests
  only:
    -  chore/docker
  artifacts:
    paths:
      - target/*.jar

