server:
  port: 8080

spring:
  cloud:
    # config:
    #   enabled: false
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedHeaders:
              - content-type
              - Authorization
              - Access-Control-Request-Method
              - Access-Control-Request-Headers
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT

      routes:
        # Backoffice
        - id: customisation
          uri: lb://CUSTOMISATION
          predicates:
            - Path=/api/v1/customisation/**
        - id: payment
          uri: lb://PAYMENT
          predicates:
            - Path=/api/v1/payment/**
        - id: subscription
          uri: lb://SUBSCRIPTION
          predicates:
            - Path=/api/v1/subscription/**
        - id: ticket
          uri: lb://TICKET
          predicates:
            - Path=/api/v1/ticket/**

          #Core
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customer/**
        - id: notification
          uri: lb://NOTIFICATION
          predicates:
            - Path=/api/v1/notification/**
        - id: order
          uri: lb://ORDER
          predicates:
            - Path=/api/v1/order/**
        - id: product
          uri: lb://PRODUCT
          predicates:
            - Path=/api/v1/product/**
        #          filters:
        #            - AuthorizationFilter
        - id: store
          uri: lb://STORE
          predicates:
            - Path=/api/v1/store/**

          #Config
        - id: authentication
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/api/v1/authentication/**