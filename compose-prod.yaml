  service-subscription:
    build:
      args:
        SERVICE_NAME: subscription
      dockerfile: Dockerfile.bak
    container_name: subscription
    environment:
      DB_URI: ${DB_URI}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    depends_on:
      - service-gateway
      - postgres

  service-ticket:
    build:
      args:
        SERVICE_NAME: ticket
      dockerfile: Dockerfile.bak
    container_name: ticket
    environment:
      DB_URI: ${DB_URI}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    depends_on:
      - service-gateway
      - postgres

  service-integration:
    build:
      context: ./integration
      args:
        DOCKER_IMAGE: python:3.11.2-slim-bullseye
        PROJECT_NAME: integration
    container_name: integration
    environment:
      STAGE: $STAGE
    depends_on:
      - service-authentication
